<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    header {
      background: #004080;
      color: white;
      padding: 15px 30px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .gallery-title {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2em;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 40px 60px;
    }
    .gallery-item {
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.03);
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    footer {
      background: #004080;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Greenwood Public School</h1>
  </header>

  <div class="gallery-title">Our School Moments ðŸ“¸</div>

  <div class="gallery-grid">
    <div class="gallery-item"><img src="img1.jpg" alt="Annual Day" /></div>
    <div class="gallery-item"><img src="img2.jpg" alt="Science Fair" /></div>
    <div class="gallery-item"><img src="img3.jpg" alt="Sports Day" /></div>
    <div class="gallery-item"><img src="img4.jpg" alt="Art Exhibition" /></div>
    <div class="gallery-item"><img src="img5.jpg" alt="Field Trip" /></div>
    <div class="gallery-item"><img src="img6.jpg" alt="Classroom Activity" /></div>
    <!-- Add more images as needed -->
  </div>

  <footer>
    <p>Â© 2025 Greenwood Public School | Contact: info@greenwoodschool.edu | Follow us on Facebook & Instagram</p>
  </footer>

</body>
</html>
