<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Sunrise High School</title>
  <style>
    :root {
      --bg-color: #f0f4f8;
      --text-color: #333;
      --header-color: #003366;
      --highlight-color: #ffcc00;
    }

    body.dark-mode {
      --bg-color: #1a1a1a;
      --text-color: #f0f0f0;
      --header-color: #222;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .container {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--header-color);
      color: white;
      padding: 15px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .logo-section {
      display: flex;
      align-items: center;
    }

    .logo-section a {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      color: white;
    }

    header img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover,
    nav a.active {
      text-decoration: underline;
      color: var(--highlight-color);
    }

    .dark-toggle {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 5px 10px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .main-content {
      padding: 40px 20px;
      max-width: 1100px;
      margin: 40px auto;
      flex: 1;
    }

    .main-content h2 {
      font-size: 32px;
      color: var(--header-color);
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .gallery-item {
      text-align: center;
    }

    .gallery img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .gallery p {
      margin-top: 10px;
      color: var(--header-color);
      font-weight: bold;
    }

    footer {
      background-color: var(--header-color);
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
      }

      nav a {
        margin: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-section">
        <a href="index.html">
          <img src="SchoolLogo.jpg" alt="School Logo">
          <h1>Sunrise High School</h1>
        </a>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="academics.html">Academics</a>
        <a href="admission.html">Admission</a>
        <a href="gallery.html" class="active">Gallery</a>
        <a href="contact.html">Contact</a>
        <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
      </nav>
    </header>

    <div class="main-content">
      <h2>Gallery</h2>
      <div class="gallery">
        <div class="gallery-item">
          <img src="Gevents.jpg" alt="School event">
          <p>School Events</p>
        </div>
        <div class="gallery-item">
          <img src="Glibrary.jpg" alt="Library">
          <p>School Library</p>
        </div>
        <div class="gallery-item">
          <img src="Gclassroom.jpg" alt="Classroom">
          <p>Our Classroom</p>
        </div>
        <div class="gallery-item">
          <img src="Gscience_lab.jpg" alt="Science lab">
          <p>Science Lab</p>
        </div>
        <div class="gallery-item">
          <img src="Gplayground.jpg" alt="Playground">
          <p>Playground</p>
        </div>
        <div class="gallery-item">
          <img src="GCL.jpg" alt="Computer Lab">
          <p>Computer Lab</p>
        </div>
      </div>
    </div>

    <footer>
      &copy; 2025 Sunrise High School | All rights reserved
    </footer>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
