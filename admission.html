<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission - Sunrise High School</title>
  <style>
    :root {
      --bg-color: #f0f4f8;
      --text-color: #333;
      --header-color: #003366;
      --highlight-color: #ffcc00;
    }

    body.dark-mode {
      --bg-color: #1a1a1a;
      --text-color: #f0f0f0;
      --header-color: #222;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .container {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--header-color);
      color: white;
      padding: 15px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .logo-section {
      display: flex;
      align-items: center;
    }

    .logo-section a {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      color: white;
    }

    header img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover,
    nav a.active {
      text-decoration: underline;
      color: var(--highlight-color);
    }

    .dark-toggle {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 5px 10px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .main-content {
      padding: 40px 20px;
      max-width: 800px;
      margin: 40px auto;
      flex: 1;
    }

    .main-content h2 {
      font-size: 32px;
      color: var(--header-color);
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input:invalid {
      border-color: red;
      animation: shake 0.3s ease-in-out;
    }

    button[type="submit"] {
      background-color: var(--header-color);
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0055aa;
    }

    footer {
      background-color: var(--header-color);
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 14px;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
      }

      nav a {
        margin: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-section">
        <a href="index.html">
          <img src="SchoolLogo.jpg" alt="School Logo">
          <h1>Sunrise High School</h1>
        </a>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="academics.html">Academics</a>
        <a href="admission.html" class="active">Admission</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
        <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
      </nav>
    </header>

    <div class="main-content">
      <h2>Student Admission Form</h2>
      <form onsubmit="validateForm(event)">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="grade">Grade Applying For:</label>
        <select id="grade" name="grade" required>
          <option value="">Select Grade</option>
          <option value="6">Grade 6</option>
          <option value="7">Grade 7</option>
          <option value="8">Grade 8</option>
          <option value="9">Grade 9</option>
          <option value="10">Grade 10</option>
        </select>

        <label for="email">Parent/Guardian Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="e.g. 0551234567">

        <button type="submit">Submit Application</button>
      </form>
    </div>

    <footer>
      &copy; 2025 Sunrise High School | All rights reserved
    </footer>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function validateForm(event) {
      event.preventDefault();
      alert("ðŸŽ‰ Application submitted successfully!");
      event.target.reset();
    }
  </script>
</body>
</html>
